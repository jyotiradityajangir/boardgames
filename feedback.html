<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Feedback - Classic Board Games Store</title>
</head>
<body>
    <header>
        <h1>Feedback</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="support.html">Support</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="feedback-form">
            <h2>Provide Feedback</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
        </section>

        <section id="feedback-history">
            <h2>Feedback History</h2>
            <ul>
                <li>
                    <strong>John Doe</strong>
                    <p>Great selection of board games! Loved the service.</p>
                </li>
                <!-- Repeat the above block for each feedback entry -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Classic Board Games Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
